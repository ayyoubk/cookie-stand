<!DOCTYPE html>
<html>
    <head>
        <title>Sales Of Cookies</title>
        <link rel="stylesheet" href="css/sales.css">
        <link rel="icon" href="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png">
    </head>
    <body>
        <header>
            <h1>Sales Of Cookies</h1>
            <a href="index.html">Home page</a>

        </header>
        <main>
            <form id="new-stand">
                <fieldset>
                    <legend>New Cookie Stand :</legend>
                    <label for="loc">Stand Location</label>
                    <input type="text" id="loc" required="required">
                    <br>
                    <label for="min">Minimum Customers</label>
                    <input type="number" id="min" required="required">
                    <br>
                    <label for="max">Maximum Customers</label>
                    <input type="number" id="max" required="required">
                    <br>
                    <label for="avg">Avg Cookie / Sale</label>
                    <input type="number" id="avg" step="0.01"required="required">
                    <br>
                    <label for="factor">Sales Factor</label>
                    <input type="number" id="factor" step="0.01"required="required">
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            <div id="cookieSales">

            </div>

        </main>
        <footer>
            &copy; 2021
            <script src="js/app.js"></script>
        </footer>
    </body>
</html>
